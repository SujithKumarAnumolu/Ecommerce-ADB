<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .cart-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-actions button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-actions button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <div class="container">
        {% if cart and cart|length > 0 %}
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr data-product-id="{{ item.product_id }}">
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <td>
                        <select class="quantity-select" onchange="updateCartQuantity('{{ item.product_id }}', this.value)">
                            {% for i in range(1, 21) %}
                            <option value="{{ i }}" {% if i == item.quantity %}selected{% endif %}>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td class="item-total">${{ item.total }}</td>
                    <td>
                        <button onclick="removeFromCart('{{ item.product_id }}')">Remove</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="cart-actions">
            <button onclick="window.location.href='/products'">Continue Shopping</button>
            <button onclick="window.location.href='/checkout'">Checkout</button>
        </div>
        {% else %}
        <p>Your cart is empty. <a href="/products">Start shopping</a>.</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 Online Clothing Store</p>
    </footer>

<script>
    function updateCartQuantity(productId, quantity) {
        fetch('/cart/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ product_id: productId, quantity: parseInt(quantity) })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const row = document.querySelector(`[data-product-id="${productId}"]`);
                const price = parseFloat(row.querySelector('td:nth-child(2)').textContent.replace('$', ''));
                const totalCell = row.querySelector('.item-total');
                totalCell.textContent = `$${(price * quantity).toFixed(2)}`;
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function removeFromCart(productId) {
        fetch('/cart/remove', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ product_id: productId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                location.reload(); // Reload the page to update the cart
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
