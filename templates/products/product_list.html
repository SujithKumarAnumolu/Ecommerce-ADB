<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        /* General Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Flexbox for Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        main {
            flex: 1; /* Pushes the footer to the bottom */
        }

        /* Product List Styling */
        .product-list-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product figcaption {
            font-size: 1rem;
            color: #333;
            margin: 0.5rem 0;
        }

        .product figcaption:last-of-type {
            font-weight: bold;
            color: #4CAF50;
        }

        .product a {
            display: block;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Include Header -->
    {% include "layouts/header.html" %}

    <!-- Main Content -->
    <main>
        <div class="product-list-container">
            <h1>Our Products</h1>
            <p>Browse through our collection of amazing products.</p>
            <div class="products-grid">
                {% for product in products %}
                <div class="product">
                    <a href="{{ url_for('product.product_details', product_id=product['_id']) }}">
                        <figure>
                            <img src="{{ product['imageUrls'][0] if product.get('imageUrls') and product['imageUrls'] else url_for('static', filename='images/default-product.jpg') }}" alt="{{ product.get('name', 'Unnamed Product') }}">
                            <figcaption>{{ product['name'] or 'Unnamed Product' }}</figcaption>
                            <figcaption>${{ product['price'] if product.get('price') else 'N/A' }}</figcaption>
                        </figure>
                    </a>
                </div>
                {% else %}
                <!-- No Products Available -->
                <p>No products available at the moment.</p>
                {% endfor %}
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    {% include "layouts/footer.html" %}
</body>

</html>
